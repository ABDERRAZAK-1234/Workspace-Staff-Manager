<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Workspace-Staff-Manager</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
  </head>
  <body>
    <main class="md:grid md:grid-cols-12 gap-4 p-4">
      <aside
        class="flex flex-col col-span-3 shadow-xl shadow-gray-400 rounded-lg px-2 text-center gap-1"
      >
        <h2 class="py-1">Staff Members (Unassigned)</h2>
        <button
          class="cursor-pointer flex bg-green-600 hover:bg-green-100 hover:text-green-600 rounded-lg justify-evenly text-white py-2"
          command="show-modal"
          commandfor="dialog"
        >
          Ajouter un nouveau
        </button>

        <div class="flex justify-between bg-slate-200 rounded-md py-2 my-2 px-1">
          <div class="flex justify-evenly gap-1">
            <div>
              <img class="w-12 rounded-full" src="img/abderr_2.jpg" alt="" />
            </div>
            <div class="flex flex-col px-1">
              <label for="nom">abderr_2</label>
              <label for="poste" class="text-red-600">Reception</label>
            </div>
          </div>
          <div class="flex items-center">
            <svg
              class="w-9 text-gray-800 dark:text-black"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="square"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"
              />
            </svg>
          </div>
        </div>
      </aside>
      <div class="grid-cols-1"></div>
      <section class="grid col-span-8 border-2 border-gray-300 p-2 m-2 shadow-gray-400 rounded-lg">
       <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-amber-50 rounded-md p-3 border-2 border-slate-100 flex flex-col ">
          <header class="flex items-center justify-between">
            <label for="">Salle de conférence</label>
            <button class="p-2 rounded-lg bg-green-400 hover:bg-green-100 hover:text-green-500 cursor-pointer ">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
</svg>
            </button>
          </header>
          <div class="mt-3 flex flex-wrap gap-2">
            <div class="flex justify-between bg-slate-200 rounded-md py-2 px-1 w-full">
          <div class="flex justify-evenly gap-1">
            <div>
              <img class="w-12 rounded-full" src="img/abderr_2.jpg" alt="" />
            </div>
            <div class="flex flex-col px-1">
              <label for="nom">abderr_2</label>
              <label for="poste" class="text-red-600">Reception</label>
            </div>
          </div>
        </div>
          </div>
        </div>
        <div class="bg-slate-50 rounded-md p-3 border-2 border-slate-100 flex flex-col">
          <header class="flex items-center justify-between">
            <label for="">Reception</label>
            <button class="p-2 rounded-lg bg-green-400 hover:bg-green-100 hover:text-green-500 cursor-pointer ">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
</svg>
            </button>
          </header>
          <div class="mt-3 flex flex-wrap gap-2">

          </div>
        </div>
        <div class="bg-slate-50 rounded-md p-3 border-2 border-slate-100 flex flex-col">
          <header class="flex items-center justify-between">
            <label for="">Salle des serveurs</label>
            <button class="p-2 rounded-lg bg-green-400 hover:bg-green-100 hover:text-green-500 cursor-pointer ">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
</svg>
            </button>
          </header>
          <div class="mt-3 flex flex-wrap gap-2">

          </div>
        </div>
        <div class="bg-slate-50 rounded-md p-3 border-2 border-slate-100 flex flex-col">
          <header class="flex items-center justify-between">
            <label for="">Salle de sécurité</label>
            <button class="p-2 rounded-lg bg-green-400 hover:bg-green-100 hover:text-green-500 cursor-pointer ">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
</svg>
            </button>
          </header>
          <div class="mt-3 flex flex-wrap gap-2">

          </div>
        </div>
        <div class="bg-slate-50 rounded-md p-3 border-2 border-slate-100 flex flex-col">
          <header class="flex items-center justify-between">
            <label for="">Salle du personnel</label>
            <button class="p-2 rounded-lg bg-green-400 hover:bg-green-100 hover:text-green-500 cursor-pointer ">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
</svg>
            </button>
          </header>
          <div class="mt-3 flex flex-wrap gap-2">

          </div>
        </div>
        <div class="bg-blue-50 rounded-md p-3 border-2 border-slate-100 flex flex-col">
          <header class="flex items-center justify-between">
            <label for="">Salle d'archives</label>
            <button class="p-2 rounded-lg bg-green-400 hover:bg-green-100 hover:text-green-500 cursor-pointer ">
              <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
</svg>
            </button>
          </header>
          <div class="mt-3 flex flex-wrap gap-2">
            <div class="flex justify-between bg-slate-200 rounded-md py-2 px-1 w-full cursor-pointer">
          <div class="flex justify-evenly gap-1">
            <div>
              <img class="w-12 rounded-full" src="img/abderr_2.jpg" alt="" />
            </div>
            <div class="flex flex-col px-1">
              <label for="nom">abderr_2</label>
              <label for="poste" class="text-red-600">Reception</label>
            </div>
          </div>
        </div>
          </div>
        </div>
       </div>
      </section>
    </main>
    <!-- modal tailwind -->
    <!-- Main modal -->
    <el-dialog>
      <dialog
        id="dialog"
        aria-labelledby="dialog-title"
        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
      >
        <el-dialog-backdrop
          class="fixed inset-0 backdrop-blur-sm transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
        ></el-dialog-backdrop>

        <div
          tabindex="0"
          class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
        >
          <el-dialog-panel
            class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="flex justify-center sm:flex sm:items-center">
                
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <div class="flex justify-center">
                    <h3
                    id="dialog-title"
                    class="text-base font-semibold text-black pb-2"
                  >
                    Add new worker
                  </h3>
                  </div>
                  <!-- div pour le photo -->
                   <div class="flex justify-center">
                    <div id="cover_photo" class="mx-auto flex w-20 h-20 items-center justify-center rounded-full bg-cover bg-gray-300">
                      <svg id="icon_cover" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M4 18V8a1 1 0 0 1 1-1h1.5l1.707-1.707A1 1 0 0 1 8.914 5h6.172a1 1 0 0 1 .707.293L17.5 7H19a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Z"/>
  <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
</svg>

            </div>
                   </div>
                
                  
                  <form name="formAjouterStaff" action="">
                     <div class="min-w-72 text-start">
                    <div class="flex flex-col">
                      <label for="nom">Photo(URL)</label>
                      <input
                      id="input_photo"
                      name="input_photo"
                        type="text"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="https://image"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">Nom</label>
                      <input
                      name="lastname"
                      id="lastname"
                        type="text"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="Nom"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">Prenom</label>
                      <input
                      name="firstname"
                      id="firstname"
                        type="text"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="Prenom"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">E-mail</label>
                      <input
                      name="email"
                      id="email"
                        type="email"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="Exemple@gmail.com"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">Numero</label>
                      <input
                      name="telephone"
                      id="telephone"
                        type="number"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="+212 766534562"
                      />
                    </div>
                  </div>
                  <!-- ajouter experience -->
                  <div class="flex justify-end py-2">
                    <button
                      id="btn_Ajouter_Exper"
                      type="button"
                      class="cursor-pointer inline-flex w-24 justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white hover:text-green-500 hover:bg-gray-200 sm:ml-3 sm:w-auto"
                    >
                      Ajouter Experience
                    </button>
                  </div>
                  <fieldset>Experience</fieldset>
                  <div id="formExper">
                    <!-- exper -->
                  </div>
                  
                  <div class="bg-white py-3 sm:flex sm:justify-between">
                    <button
                    name="ajouter"
                      type="submit"
                      class="cursor-pointer inline-flex w-full justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white hover:text-green-500 hover:bg-gray-200 sm:ml-3 sm:w-auto"
                    >
                      Ajouter
                    </button>
                    <button
                    name="annuler"
                      type="button"
                      command="close"
                      commandfor="dialog"
                      class="cursor-pointer mt-3 inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:text-red-500 hover:bg-gray-200 sm:mt-0 sm:w-auto"
                    >
                      Annuler
                    </button>
                  </div>
                  </form>
                 
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

    <script src="script.js"></script>
  </body>
</html>
