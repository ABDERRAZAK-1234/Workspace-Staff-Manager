<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Workspace-Staff-Manager</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
  </head>
  <body>
    <section class="grid grid-cols-12">
      <section
        class="flex flex-col col-span-3 shadow-xl shadow-gray-400 rounded-lg px-2 text-center gap-1"
      >
        <h2 class="py-1">Staff Members (Unassigned)</h2>
        <button
          class="cursor-pointer flex bg-green-600 rounded-lg justify-evenly text-white py-2"
          command="show-modal"
          commandfor="dialog"
        >
          Ajouter un nouveau
        </button>

        <div class="flex justify-between bg-slate-100 rounded-md py-2 px-1">
          <div class="flex justify-evenly gap-1">
            <div>
              <img class="w-12 rounded-full" src="img/abderr_2.jpg" alt="" />
            </div>
            <div class="flex flex-col px-1">
              <label for="nom">abderr_2</label>
              <label for="poste" class="text-red-600">Reception</label>
            </div>
          </div>
          <div class="flex items-center">
            <svg
              class="w-9 text-gray-800 dark:text-black"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="square"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"
              />
            </svg>
          </div>
        </div>
      </section>
      <div class="grid-cols-1"></div>
      <section class="grid col-span-8 bg-blue-100 m-2">
        <!-- test image  -->
        <!-- <div class="bg-[url(/img/plan-69.jpg)] h-100vh bg-cover bg-center block max-w-full">
        </div>  -->
        <div class="grid grid-cols-12 border-4 border-black h-full max-w-full">
          <div class="col-span-5 border-r-4">
            <div class="border border-b-4 h-48 bg-blue-600">
              <div class="text-white">Salle de conférence</div>
              <div class="flex justify-center">
                <a
                  href=""
                  class="flex justify-center border-2 border-white rounded-lg w-12"
                >
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>
              </div>
              <div class="flex justify-evenly flex-wrap">
                <div></div>
              </div>
            </div>
            <div class="bg-red-500 h-64">
              <div class="text-white">Reception</div>
              <div class="flex justify-center">
                <a
                  href=""
                  class="flex justify-center border-2 border-white rounded-lg w-12"
                >
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <!-- <div class="col-span-1"></div> -->
          <div class="col-span-7 border-l-4">
            <div class="flex flex-row justify-evenly w-full h-48">
              <div class="w-36 border-t-4"></div>
              <div class="border-4 w-full bg-green-600">
                <div class="text-white">Servers room</div>
                <div class="flex justify-center">
                  <a
                    href=""
                    class="flex justify-center border-2 border-white rounded-lg w-12"
                  >
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>
              </div>
              <div class="border-4 w-full bg-yellow-400">
                <div class="text-white">salle de securité</div>
                <div class="flex justify-center">
                  <a
                    href=""
                    class="flex justify-center border-2 border-white rounded-lg w-12"
                  >
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <div class="h-20"></div>
            <div class="flex flex-row justify-evenly w-full h-44">
              <div class="border-b-4 w-36"></div>
              <div class="border-4 w-full bg-violet-600">
                <div class="text-white">Staff room</div>
                <div class="flex justify-center">
                  <a
                    href=""
                    class="flex justify-center border-2 border-white rounded-lg w-12"
                  >
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>
              </div>
              <div class="border-4 w-full bg-teal-500">
                <div class="text-white">Vault</div>
                <div class="flex justify-center">
                  <a
                    href=""
                    class="flex justify-center border-2 border-white rounded-lg w-12"
                  >
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- modal tailwind -->
    <!-- Main modal -->
    <el-dialog>
      <dialog
        id="dialog"
        aria-labelledby="dialog-title"
        class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
      >
        <el-dialog-backdrop
          class="fixed inset-0 backdrop-blur-sm transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
        ></el-dialog-backdrop>

        <div
          tabindex="0"
          class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
        >
          <el-dialog-panel
            class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-center">
                <!-- div pour le photo -->
                <!-- <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-500/10 sm:mx-0 sm:size-10">
             
            </div> -->
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3
                    id="dialog-title"
                    class="text-base font-semibold text-black pb-2"
                  >
                    Add new worker
                  </h3>
                  <div class="min-w-72 text-start">
                    <div class="flex flex-col">
                      <label for="nom">Photo(URL)</label>
                      <input
                        type="url"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="https://image"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">Nom</label>
                      <input
                        type="text"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="Nom"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">Prenom</label>
                      <input
                        type="text"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="Prenom"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">E-mail</label>
                      <input
                        type="email"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="Exemple@gmail.com"
                      />
                    </div>
                    <div class="flex flex-col">
                      <label for="nom">Numero</label>
                      <input
                        type="number"
                        class="rounded-lg py-2 px-1 bg-gray-700/25"
                        placeholder="+212 766534562"
                      />
                    </div>
                  </div>
                  <!-- ajouter experience -->
                  <div class="flex justify-end py-2">
                    <button
                      id="btn_Ajouter_Exper"
                      type="button"
                      class="cursor-pointer inline-flex w-24 justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white hover:text-green-500 hover:bg-gray-200 sm:ml-3 sm:w-auto"
                    >
                      Ajouter Experience
                    </button>
                  </div>
                  <fieldset>Experience</fieldset>
                  <div
                    id="formExper"
                    class="border-2 p-2 border-gray-400 rounded-lg"
                  >
                    <!-- exper -->
                    
                  </div>
                  <div class="bg-white py-3 sm:flex sm:justify-between">
                    <button
                      type="button"
                      command="close"
                      commandfor="dialog"
                      class="cursor-pointer inline-flex w-full justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white hover:text-green-500 hover:bg-gray-200 sm:ml-3 sm:w-auto"
                    >
                      Ajouter
                    </button>
                    <button
                      type="button"
                      command="close"
                      commandfor="dialog"
                      class="cursor-pointer mt-3 inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:text-red-500 hover:bg-gray-200 sm:mt-0 sm:w-auto"
                    >
                      Annuler
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

    <script src="script.js"></script>
  </body>
</html>
